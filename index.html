<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Email Builder Request Form</title>
</head>

<body>
  <h1>Email Builder</h1>
  <form>
    <!-- email template -->

    <div id="form_template_radio">
      <input type="radio" id="t1" name="template" value="t1">
      <label for="t1">Template 1</label>
      <input type="radio" id="t2" name="template" value="t2">
      <label for="t1">Template 2</label>
    </div>

    <!-- client name -->
    <div id="form_template_client">
      <label for="">Client Name</label><br>
    </div>

    <!-- project name -->
    <div id="form_template_project">
      <label for="">Project</label><br>
    </div>
    <!-- logo upload -->
    <div id="form_template_logo">
      <label for="">Logo</label><br>
    </div>
    <!-- subject line -->
    <div id="form_template_subject">
      <label for="">Subject</label><br>
    </div>
    <!-- hero image -->
    <div id="form_template_hero">
      <label for="">Hero</label><br>
    </div>
    <!-- preheader -->
    <div id="form_template_preheader">
      <label for="">Preheader</label><br>
    </div>
    <!-- headline -->
    <div id="form_template_headline">
      <label for="">Headline</label><br>
    </div>
    <!-- subheader -->
    <div id="form_template_subheader">
      <label for="">Subheader</label><br>
    </div>
    <!-- body copy -->
    <div id="form_template_body">
      <label for="">Email Body</label><br>
    </div>
    <!-- CTA link -->
    <div id="form_template_ctaLink">
      <label for="">CTA Link</label><br>
    </div>
    <!-- CTA text -->
    <div id="form_template_ctaText">
      <label for="">CTA Text</label><br>
    </div>
    <!-- footer: sender address-->
    <div id="form_template_address">
      <label for="">Client Address</label><br>
    </div>
    <!-- footer: legal etc -->
    <div id="form_template_legal">
      <label for="">Footer / Legal Text</label><br>
    </div>
    <!-- submit -->
    <div id="form_template_submit">
      <label for=""></label><br>
    </div>
  </form>

</body>

</html>
